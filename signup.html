<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/normalize.css">
</head>
<body>

<div class="container form_signup">
  <div class="signup-card">
    <a href="login.html" class="back-link"><i class="fa-solid fa-angle-left"></i>Back</a>
    <div class="logo-container">
      <h2>Sign Up</h2>
      <img src="assets/image/logo-se10.jpg" class="logo" alt="Logo">
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" id="fullName" placeholder="Kusal Gunasekera">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="username@gmail.com">
        </div>
        <div class="form-group password-input">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
          <span class="toggle-password1" onclick=""><i class="fa-regular fa-eye-slash"></i></span>
        </div>
        <div class="form-group password-input">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Password">
          <span class="toggle-password2" onclick=""><i class="fa-regular fa-eye-slash"></i></span>
        </div>
        <button type="submit" class="btn btn-custom">Sign Up</button>
        <div class="text-center last-statement">Or Continue With</div>
        <div class="social-login d-flex justify-content-between mt-3 icons">
          <a href="#" class="btn btn-light">
            <img src="assets/icons/google.png" alt="Google" style="width: 40px; height: 40px;">
          </a>
          <a href="#" class="btn btn-light">
            <img src="assets/icons/github.png" alt="Facebook" style="width: 40px; height: 40px;">
          </a>
          <a href="#" class="btn btn-light">
            <img src="assets/icons/facebook.png" alt="Twitter" style="width: 40px; height: 40px;">
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
